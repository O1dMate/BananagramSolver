<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="author" content="Alexander Wells">
		<meta property="og:title" content="BananagramSolver">
		<meta name="keywords" content="bananagram,bananagrams,solver,solution,board,game,boardgame,fast,quick,rust,wasm,web">
		<meta name="description" content="A fast solver for the board game Bananagrams. Enter your list of letters to search for a solution.">
		<meta property="og:description" content="A fast solver for the board game Bananagrams. Enter your list of letters to search for a solution."><link rel="canonical" href="/">
		<meta property="og:site_name" content="BananagramSolver">
		
		<title>Bananagrams Solver</title>
		<script src="js/p5/p5.js"></script>
		<script src="js/scripts.js"></script>

		<style>
			ul, li {
				margin: 0;
				color: #bfbfbf;
				font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
			}

			.cursor-pointer {
				cursor: pointer;
			}

			.label {
				color: #bfbfbf;
				font-size: 24;
				font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
				white-space: pre-wrap;
			}

			.textArea {
				width: 100%;
				color: #bfbfbf;
				background-color: #444444;
				border-block-color: #444444;
				resize: none;
				outline: none;
				border: none;
				border-radius: 6px;
				padding: 1rem;
				margin-right: 1rem;
				font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
				white-space: pre-wrap;
			}

			.buttonStyle {
				cursor: pointer;
				border: none;
				border-radius: 3px;
				color: #bfbfbf;
				margin-top: 1rem;
				font-size: 24;
				background-color: #0072B5;
			}

			.buttonStyle:hover {
				box-shadow: 0px 0px 15px 5px rgb(0, 114, 181);
			}
		</style>

		<style>
			/* Source: https://www.w3schools.com/howto/howto_js_rangeslider.asp */
			.slider {
				-webkit-appearance: none;
				width: 100%;
				height: 15px;
				border-radius: 5px;
				background: #d3d3d3;
				outline: none;
				opacity: 0.7;
				-webkit-transition: .2s;
				transition: opacity .2s;
			}

			.slider:hover {
				opacity: 1;
			}

			.slider::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 25px;
				height: 25px;
				border-radius: 50%;
				background: #0042FF;
				cursor: pointer;
			}

			.slider::-moz-range-thumb {
				width: 25px;
				height: 25px;
				border-radius: 50%;
				background: #0042FF;
				cursor: pointer;
			}
		</style>
	</head>

	<body style="background-color: #1d1d1d">
		<div style="padding:0.5rem">
			<label class="label">Letters</label>
			<textarea id="letters" class="textArea" spellcheck="false" rows="1"></textarea>

			<label class="label">Temperature: <span id="temperature_value"></span></label>
			<input type="range" min="0.0" max="1.0" value="0.0" step="0.001" class="slider" id="temperature" oninput="HandleTemperatureChange()">
			<ul>
				<li>Add an element of randomness to the solver to give different solutions. 0.0 = No randomness, 1.0 = Max randomness. Note, temperatures values above 0.0 can result in missed solutions.</li>
			</ul>

			<button type="button" class="cursor-pointer buttonStyle" onclick="StartSolve()">Solve</button> 
		</div>
	</body>
</html>
